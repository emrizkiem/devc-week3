<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynamic Table | DevC | Hacktiv8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day" rel="stylesheet">
    <style>
        #divAdd {
            margin-top: 10px;
            margin-bottom: 10px
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top:3%">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <center>
                        <h2 style="font-family: 'Merienda', cursive;">Dynamic Table</h2>
                        <!-- <button type="button" class="btn btn-outline-secondary btn-sm mt-2" id="btnAdd"
                            data-toggle="modal"><i class="fa fa-plus"></i> Tambah Data</button> -->
                    </center>
                </p>
                <br>
                <table width="100%" class="table table-striped table-bordered table-hover text-center" id="table_id">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Diameter</th>
                            <th>Climate</th>
                            <th>Gravity</th>
                            <th>Population</th>
                        </tr>
                    </thead>
                    <tbody id="idData"></tbody>
                </table>



            </div>
        </div>
        <br>
        <br>
        <p style="text-align: center; font-size: 50px; font-family: 'Dawning of a New Day', cursive;">
            M. Rizki Maulana</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        $(document).ready(function () {
            // Datatables
            $('#table_id').DataTable({
                "oLanguage": {
                    "sInfo": "Total _TOTAL_ data, menampilkan data (_START_ sampai _END_)",
                    "sInfoFiltered": " - filtering from _MAX_ records",
                    "sSearch": "Pencarian :",
                    "sInfoEmpty": "Belum ada data untuk saat ini",
                    "sLengthMenu": "Menampilkan _MENU_",
                    "oPaginate": {
                        "sPrevious": "Sebelumnya",
                        "sNext": "Selanjutnya"
                    },
                    "sZeroRecords": "Tidak ada data"
                }
            });
        });
    </script>
</body>

</html>
